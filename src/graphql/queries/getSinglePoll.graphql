query GetSinglePoll($id: String!) {
	getSinglePoll(id: $id) {
		__typename
		id
		text
		numOfVotes
		sensitive
		posterId
		numOfChoices
		languageCode
		createdAt
		updatedAt
		poster {
			__typename
			id
			displayName
			private
		}
		topOptions {
			__typename
			id
			text
			numOfVotes
			pollId
			languageCode
			createdAt
			updatedAt
		}
		numOfOptions
		topics {
			__typename
			pollId
			topicId
		}
	}
}
