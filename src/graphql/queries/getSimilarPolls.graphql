query GetSimilarPolls($text: String!) {
	getSimilarPolls(text: $text) {
		__typename
		id
		item {
			__typename
			id
			text
			numOfVotes
			featured
			sensitive
			posterId
			numOfChoices
			languageCode
			mediaTypeCode
			mediaURL
			createdAt
			updatedAt
			poster {
				__typename
				id
				displayName
				private
			}
			topOptions {
				__typename
				id
				text
				numOfVotes
				pollId
				languageCode
				mediaTypeCode
				mediaURL
				createdAt
				updatedAt
			}
			topics {
				__typename
				pollId
				topicId
			}
		}
	}
}
