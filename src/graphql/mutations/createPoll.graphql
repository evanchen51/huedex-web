mutation CreatePoll($createPollInput: CreatePollInput!) {
	createPoll(createPollInput: $createPollInput) {
		id
		text
		numOfVotes
		sensitive
		posterId
		numOfChoices
		languageCode
		createdAt
		updatedAt
		poster {
			id
			displayName
			private
		}
		topOptions {
			id
			text
			numOfVotes
			pollId
			languageCode
			createdAt
			updatedAt
		}
		topics {
			pollId
			topicId
			topic {
				id
				name
			}
		}
	}
}
